<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | GlycoGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px 0;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 550px;
        }
        .form-control { border-radius: 10px; padding: 10px; }
        .btn-register {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            background: #4facfe;
            border: none;
            transition: 0.3s;
        }
        .btn-register:hover { background: #00f2fe; transform: translateY(-2px); }
        .nav-link-custom { text-decoration: none; color: #667eea; font-weight: 500; }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="d-flex justify-content-between mb-4">
            <a href="javascript:history.back()" class="nav-link-custom"><i class="fas fa-arrow-left"></i> Back</a>
            <a href="/" class="nav-link-custom">Home <i class="fas fa-home"></i></a>
        </div>

        <div class="text-center mb-4">
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">enter yur details</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} p-2 small mb-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Full Name</label>
                    <input type="text" name="first_name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" placeholder="Mobile number" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Set password" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Retype" required>
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label small text-muted" for="terms">I agree to the Terms & Privacy Policy</label>
            </div>

            <button type="submit" class="btn btn-primary btn-register w-100 mb-3 text-white">
                Register & Get OTP
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted mb-0">do you have account?
                <a href="/login" class="text-primary fw-bold text-decoration-none">Login</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
