<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GlycoGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .btn-login {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            background: #764ba2;
            border: none;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #667eea;
            transform: translateY(-2px);
        }
        .nav-link-custom {
            text-decoration: none;
            color: #764ba2;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="d-flex justify-content-between mb-4">
            <a href="javascript:history.back()" class="nav-link-custom"><i class="fas fa-arrow-left"></i> Back</a>
            <a href="/" class="nav-link-custom">Home <i class="fas fa-home"></i></a>
        </div>

        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Welcome Back</h2>
            <p class="text-muted">Mee details tho login avvandi</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Mee password enter cheyandi" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100 mb-3 text-white">
                Login Account
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted mb-0">Account ledha? 
                <a href="/register" class="text-primary fw-bold text-decoration-none">Register ikkada</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
